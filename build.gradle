buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath(
                'org.springframework.boot:spring-boot-gradle-plugin:1.2.5.RELEASE',
                'org.unbroken-dome.gradle-plugins:gradle-testsets-plugin:1.0.2'
        )
    }
}
 
apply plugin: 'java'
apply plugin: 'org.unbroken-dome.test-sets'
apply plugin: 'spring-boot'
 
sourceCompatibility = 1.8
targetCompatibility = 1.8
 
repositories {
    mavenCentral()
}
  
dependencies {
compile("org.springframework:spring-web:4.3.4.RELEASE")
compile("org.springframework.data:spring-data-jpa:1.10.5.RELEASE")
compile("javax.persistence:persistence-api:1.0.2")
compile("org.springframework.boot:spring-boot-autoconfigure:1.4.2.RELEASE")
compile("org.slf4j:slf4j-api:1.7.5")
compile("org.slf4j:slf4j-simple:1.6.4")
compile("org.springframework.boot:spring-boot-starter-web:1.4.2.RELEASE")
compile("org.springframework.boot:spring-boot-starter-tomcat:1.4.2.RELEASE")



}